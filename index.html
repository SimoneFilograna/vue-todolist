<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Vue - List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="box-header d-flex justify-content-center align-items-center">
                <h1 class="text-white display-1">ToDoList</h1>
            </div>
        </header>
        <main class="d-flex justify-content-center">

            <div class="my-list-container">
                <div class="input-group mb-3">
                    <input type="text"  v-model="newItem.text" 
                    @keyup.enter="onClickSend" class="form-control fs-4 shadow" 
                    placeholder="Inserisci qui cosa vuoi fare"  >

                        <button class="btn btn-success p-4" @click="onClickSend" >Add</button>
                </div>
                <div class="stamp-list">
                    <ul class="list-group list-group">

                                <!-- ciclo li per stampare tutti gli elementi della lista -->
                        <li class="list-group-item fs-5 single-list"
                            v-for="singleToDo in todoList">

                            <div class=" d-flex justify-content-between align-items-center">
                                <p  :class="singleToDo.done === true ? 'text-decoration-line-through' : '' "
                                    @click="changeDone(singleToDo)"> {{ singleToDo.text }} </p>

                                <span class="sym-hover text-danger" 
                                    @click="onClickDelete(singleToDo.id)">
                                        <i class="fa-regular fa-trash-can"></i> 
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
